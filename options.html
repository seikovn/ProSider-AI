<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Pro Side AI Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    label { display: block; margin-bottom: 10px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    .tool-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
    .tool-name { flex: 1; }
    .tool-enabled { width: 100px; }
    button { padding: 8px 12px; cursor: pointer; }
    #status { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>API Keys</h1>
  <label>OpenAI: <input id="key-openai" type="text" placeholder="sk-..."></label>
  <label>Google (Gemini): <input id="key-google" type="text" placeholder="AIzaSy..."></label>
  <label>Anthropic: <input id="key-anthropic" type="text" placeholder="sk-ant-..."></label>

  <h1>AI Tools</h1>
  <div id="tools-container"></div>
  <button id="add-tool">Add Tool</button>
  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
